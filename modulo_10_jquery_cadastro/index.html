<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Cadastro</h1>
        </header>
        <form>
            <div class="input-1">
                <label for="email">Nome completo</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="input-1-1">
                <div class="input-1">
                    <label for="email">CPF</label>
                    <input type="text" id="cpf" name="cpf" minlength="14">
                </div>
                <div class="input-1">
                    <label for="email">Telefone</label>
                    <input type="tel" id="telephone" name="telephone" minlength="14">
                </div>
            </div>
            <div class="input-1">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="input-3-1">
                <div class="input-1">
                    <label for="email">Endereço completo</label>
                    <input type="text" id="address" name="address"
                        placeholder="Ex.: Rua Cadastro, 123 - Apto 32 Bl 1 - Vila Cadastral">
                </div>
                <div class="input-1">
                    <label for="email">CEP</label>
                    <input type="text" id="zip-code" name="zipCode" minlength="9">
                </div>
            </div>
            <div class="input-1-3">
                <button type="submit">cadastrar</button>
                <h6>* Todos os campos tem o preenchimento obrigatório</h6>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
