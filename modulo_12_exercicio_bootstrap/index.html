<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos do Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>

<body class="bg-secondary">
    <div class="container container bg-light p-3 mx-center col-md-4">
        <div class="row">
            <div class="col">
                <h1 class="h5 text-uppercase text-center fw-bolder">Cadastro</h1>
                <form class="fw-bolder">
                    <label class="form-label" for="nome">Nome</label>
                    <input class="form-control form-control-sm" type="text" id="nome" />
                    <label class="form-label" for="email">E-mail</label>
                    <input class="form-control form-control-sm" type="email" id="email" />
                    <label class="form-label" for="telefone">Telefone</label>
                    <input class="form-control form-control-sm" type="tel" id="telefone" />
                    <button type="submit" class="btn btn-primary btn-sm text-uppercase">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</html>
