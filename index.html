<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Módulo 7</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Módulo 7</h1>
        <h2>Integrando HTML com JavaScript</h2>
        <form id="form-numbers">
            <input type="number" id="field-a" required placeholder="Número A" />
            <input type="number" id="field-b" required placeholder="Número B" />
            <button id="btn-validate" type="submit">validar</button>
        </form>
        <p class="error-message">O número B precisa ser maior que o número A</p>
        <p class="success-message"></p>
    </div>
    <script src="./main.js"></script>
</body>

</html>
